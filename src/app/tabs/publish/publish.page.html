<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="flex flex-col px-6 py-4">
      <app-map-location-input [pageKey]="pageKey"
        #salida placeholder="Salida"></app-map-location-input>
      <app-map-location-input [pageKey]="pageKey"
        #inicio placeholder="Destino"></app-map-location-input>
        <app-date-selector #date label="Fecha Inicio"></app-date-selector>
    </div>
    <app-adaptative-button class="w-full"
      (click)="onPublish()"
      text="Publicar Viaje"
      color="bg-stone-800"
      color_hover="bg-stone-700"
      font_size="text-xl font-gotham"
      size="px-8 py-4 w-full"
      text_color="text-white"></app-adaptative-button>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div id="pmap"
    #pmap
    class="map"
    tabindex="0"></div>
</ion-content>
