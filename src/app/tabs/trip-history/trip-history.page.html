<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>trip-history</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">trip-history</ion-title>
		</ion-toolbar>
	</ion-header>
	<div class="p-2.5 w-full mx-auto flex flex-col gap-4">

		<div class="font-gotham text-xl">En Curso</div>
		<ng-container *ngIf="progressTrips.length > 0">
			<div *ngFor="let card of progressTrips">
				<app-drive-card [info]="card"></app-drive-card>
			</div>
		</ng-container>
		<ng-container *ngIf="progressTrips.length === 0">
			<div>No hay viajes en curso</div>
		</ng-container>
		<div class="font-gotham text-xl">Esperando aprobacion</div>
		<ng-container *ngIf="openTrips.length > 0">
			<div *ngFor="let card of openTrips">
				<app-drive-card [info]="card"></app-drive-card>
			</div>
		</ng-container>
		<ng-container *ngIf="openTrips.length > 0">
			<div>No hay viajes pendientes de aprobacion</div>
		</ng-container>
		<div class="font-gotham text-xl">Completados</div>
		<ng-container *ngIf="completedTrips.length > 0">
			<div *ngFor="let card of completedTrips">
				<app-drive-card [info]="card"></app-drive-card>
			</div>
		</ng-container>
		<ng-container *ngIf="completedTrips.length > 0">
			<div>No has completado ningun viaje aun</div>
		</ng-container>
	</div>
</ion-content>
