<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>trip-history</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">trip-history</ion-title>
		</ion-toolbar>
	</ion-header>
	<div class="p-2.5 w-full mx-auto flex flex-col gap-4">
		<div class="font-gotham text-xl">En Curso</div>
		<div *ngFor="let card of progressTrips">
			<app-drive-card [info]="card"></app-drive-card>
		</div>
		<div class="font-gotham text-xl">Esperando aprobacion</div>
		<div *ngFor="let card of openTrips">
			<app-drive-card [info]="card"></app-drive-card>
		</div>
		<div class="font-gotham text-xl">Completados</div>
		<div *ngFor="let card of completedTrips">
			<app-drive-card [info]="card"></app-drive-card>
		</div>
	</div>
</ion-content>
