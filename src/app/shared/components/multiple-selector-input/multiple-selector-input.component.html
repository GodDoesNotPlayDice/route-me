<div class="flex flex-col gap-4">
  <div class="font-gotham text-base">{{ label }}</div>
  <div *ngIf="selectedData.length !== 0"
    class="flex flex-wrap w-80 gap-2">
    <ng-container *ngFor="let pref of selectedData">
            <div class="inline bg-gray-200 rounded-full p-2 font-gotham">{{ pref.name }}</div>
    </ng-container>
  </div>
  <mat-form-field (click)="openModal()">
    <mat-label>{{ placeholder }}</mat-label>
    <mat-select>
    </mat-select>
  </mat-form-field>
</div>
