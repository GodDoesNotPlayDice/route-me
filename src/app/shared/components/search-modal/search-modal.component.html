<div>
  <app-search-input #search></app-search-input>
  <ion-progress-bar *ngIf="loading"
    type="indeterminate"></ion-progress-bar>
  <div *ngIf="streetData !== null">
    <ng-container *ngFor="let street of streetData.streets">
      <div (click)="onStreetClick(street)">
        <div>{{ street.text }}</div>
        <div>{{ street.place_name }}</div>
      </div>
      <hr/>
    </ng-container>
  </div>
  <div *ngIf="streetData === null && firstTime">
    No results found
  </div>
</div>
