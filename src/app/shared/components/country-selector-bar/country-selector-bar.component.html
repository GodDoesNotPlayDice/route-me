<div class="flex flex-col">
  <mat-form-field (click)="openModal()">
    <mat-label>{{label}}</mat-label>
    <mat-select>
    </mat-select>
  </mat-form-field>
  <div class="mt-2 text-xs text-threateningRed-500 font-gotham">
    <div *ngIf="countryControl.invalid && (countryControl.dirty || countryControl.touched)">
      <div *ngIf="countryControl.errors?.['required']">
        Debes ingresar un pais de procedencia
      </div>
    </div>
  </div>
</div>
