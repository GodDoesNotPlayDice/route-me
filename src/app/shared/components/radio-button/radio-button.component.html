<div>
    <div class="flex justify-between">
      <div *ngFor="let radio of radioButtons">
        <div class="mb-[0.125rem] min-h-[1.5rem] pl-[1.5rem] flex justify-between items-center flex-col gap-3">
          <ion-icon class="w-16 h-16" [name]="radio.icon"></ion-icon>
          <div class="flex items-center">
            <input
              class="relative float-left scale-150 -ml-[1.5rem] mr-1 mt-0.5 h-5 w-5 appearance-none rounded-full border-2 border-solid border-neutral-300 before:pointer-events-none before:absolute before:h-4 before:w-4 before:scale-0 before:rounded-full before:bg-transparent before:opacity-0 before:shadow-[0px_0px_0px_13px_transparent] before:content-[''] after:absolute after:z-[1] after:block after:h-4 after:w-4 after:rounded-full after:content-[''] checked:border-primary checked:before:opacity-[0.16] checked:after:absolute checked:after:left-1/2 checked:after:top-1/2 checked:after:h-[0.625rem] checked:after:w-[0.625rem] checked:after:rounded-full checked:after:border-primary checked:after:bg-primary checked:after:content-[''] checked:after:[transform:translate(-50%,-50%)] hover:cursor-pointer hover:before:opacity-[0.04] hover:before:shadow-[0px_0px_0px_13px_rgba(0,0,0,0.6)] focus:shadow-none focus:outline-none focus:ring-0 focus:before:scale-100 focus:before:opacity-[0.12] focus:before:shadow-[0px_0px_0px_13px_rgba(0,0,0,0.6)] focus:before:transition-[box-shadow_0.2s,transform_0.2s] checked:focus:border-primary checked:focus:before:scale-100 checked:focus:before:shadow-[0px_0px_0px_13px_#3b71ca] checked:focus:before:transition-[box-shadow_0.2s,transform_0.2s] dark:border-neutral-600 dark:checked:border-primary dark:checked:after:border-primary dark:checked:after:bg-primary dark:focus:before:shadow-[0px_0px_0px_13px_rgba(255,255,255,0.4)] dark:checked:focus:border-primary dark:checked:focus:before:shadow-[0px_0px_0px_13px_#3b71ca]"
              type="radio"
              [name]="name"
              id="radioDefault01"
              [value]="radio.name"
              (change)="onRadioChange($event)"
            />
            <div class="mx-2 font-gotham text-xl">{{radio.name}}</div>
          </div>
        </div>
    </div>
  </div>
  <div class="mt-2 text-xs text-threateningRed-500 h-8 font-gotham">
    <div *ngIf="radioControl.invalid && (radioControl.dirty || radioControl.touched)">
      <div *ngIf="radioControl.errors?.['required']">
        {{ name }} es requerido
      </div>
    </div>
  </div>
</div>
