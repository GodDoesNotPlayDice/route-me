<div>
	<div>
		<div class="w-full flex justify-center items-center"
			*ngIf="loading">
			<ion-spinner name="dots"></ion-spinner>
		</div>
		<div class="w-full flex justify-center items-center"
			*ngIf="!loading">
			<div *ngIf="driverCarList.length > 0">
				<ion-icon name="caret-back-outline"></ion-icon>
				<div>selected: {{ driverCarList[selectedIndex].model.value}}</div>
				<ion-icon name="caret-forward-outline"></ion-icon>
			</div>
			<div *ngIf="driverCarList.length === 0">
				No hay autos registrados
			</div>
		</div>
	</div>
	<div class="mt-2 text-xs text-threateningRed-500 font-gotham">
		<div *ngIf="carControl.invalid && (carControl.dirty || carControl.touched)">
			<div *ngIf="carControl.errors?.['required']">
				Auto es requerido
			</div>
		</div>
	</div>
</div>
