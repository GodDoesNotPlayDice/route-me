<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="p-2.5 w-full h-full max-w-xs mx-auto flex flex-col">
    <app-stepper></app-stepper>
    <form (ngSubmit)="submit($event)" class="flex flex-col gap-5">
      <app-filled-button
        [blocked]="!canFinish"
        contentText="Finalizar"></app-filled-button>
    </form>
  </div>
</ion-content>
