<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="p-2.5 w-full h-full max-w-xs mx-auto flex flex-col">
    <app-stepper></app-stepper>
    <form (ngSubmit)="submit($event)" class="flex flex-col gap-5">
      <div class="flex flex-col items-center">
        <ion-icon class="w-40 h-40" name="person-circle-outline"></ion-icon>
        <div class="font-gotham text-xl">Cambiar foto</div>
      </div>
      <app-input-area label="Sobre mi" placeholder="Ejemplo soy un estudiante de computacion, me gusta el futbol"></app-input-area>
      <app-user-preferences-selector-bar></app-user-preferences-selector-bar>
      <app-filled-button
        [blocked]="!canFinish"
        contentText="Finalizar"></app-filled-button>
    </form>
  </div>
</ion-content>
