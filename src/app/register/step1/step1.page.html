<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="p-2.5 w-full h-full max-w-xs mx-auto flex flex-col">
    <div class="flex flex-col gap-3">
      <div class="flex justify-center items-center gap-2">
        <div class="w-1/4 h-px bg-indigoBlack-500"></div>
        <div class="text-sm font-gotham text-indigoBlack-500">Ingresa con
        </div>
        <div class="w-1/4 h-px bg-indigoBlack-500"></div>
      </div>
      <div class="flex justify-evenly items-center">
        <app-outlined-button  contentText="Facebook">
          <ion-icon name="logo-facebook" class="mr-2"></ion-icon>
        </app-outlined-button>
        <app-outlined-button  contentText="Google">
          <ion-icon name="logo-google" class="mr-2"></ion-icon>
        </app-outlined-button>
      </div>
      <div class="flex justify-center items-center gap-2">
        <div class="w-1/4 h-px bg-indigoBlack-500"></div>
        <div class="text-sm font-gotham text-indigoBlack-500">O tambien </div>
        <div class="w-1/4 h-px bg-indigoBlack-500"></div>
      </div>
      <form (ngSubmit)="submit($event)" class="flex flex-col gap-4">
        <app-input-text placeholder="Email" [type]="'email'" ></app-input-text>
        <app-input-text placeholder="Password" [type]="'password'" ></app-input-text>
        <app-input-text placeholder="Confirmar Password" [type]="'password'" ></app-input-text>
        <app-checkbox class="" contentText="Aceptar terminos y condiciones"></app-checkbox>
        <app-filled-button contentText="Registrarse"></app-filled-button>
      </form>
    </div>
  </div>
</ion-content>
