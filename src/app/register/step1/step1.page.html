<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="p-2.5 w-full h-full max-w-xs mx-auto flex flex-col gap-3">
    <app-stepper></app-stepper>

<!--    </div>-->
    <form (ngSubmit)="submit($event)"
      class="flex flex-col gap-4">
      <app-input-text #user
        placeholder="Email"
        [type]="'email'"></app-input-text>
      <app-input-text #password
        placeholder="Password"
        [type]="'password'"></app-input-text>
      <app-input-text #confirmpassword
        placeholder="Confirmar Password"
        [type]="'password'"></app-input-text>
      <div *ngIf="checkerGroup"
        class="text-xs text-threateningRed-500 h-4 font-gotham">
        <div *ngIf="checkerGroup?.invalid && (checkerGroup?.dirty || checkerGroup?.touched)">
          <div *ngIf="checkerGroup?.errors?.['password']">
            Las contraseÃ±as no coinciden
          </div>
        </div>
      </div>
      <app-checkbox #check
        errorText="Debes aceptar los terminos y condiciones"
        [activeError]="true"
        contentText="Aceptar terminos y condiciones"></app-checkbox>
      <app-filled-button contentText="Continuar"></app-filled-button>
    </form>
  </div>
</ion-content>
